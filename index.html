<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,600;0,700;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-layout">
        <div class="header">
            <img class="logo" src="img/logo.svg" alt="Logo">
            <div class="menu">
                <nav class="menu-items">
                    <a href="" class="menu-item">What's New</a>
                    <a href="" class="selected menu-item">Men</a>
                    <a href="" class="menu-item">Women</a>
                    <a href="" class="menu-item">Kids</a>
                    <a href="" class="menu-item">Personalize</a>
                    <a href="" class="menu-item">Collections</a>
                    <a href="" class="menu-item">Sales</a>
                    <a href="" class="menu-item"><img src="img/search-icon.svg" alt="Search"></a>
                </nav>
            </div>
            <div class="cart">
                <a href=""><img src="img/cart.svg" alt="Cart"></a>
            </div>
        </div>
        <div class="main-content-first">
            <div class="text-content">
                <div class="promo-title">Nike Lebron 17</div>
                <div class="promo-description">A large Max Air unit in heel and <b>Zoom Air</b> technology under the forefoot</div>
            </div>
            <div class="image-content">
                <img src="img/lebron-sneakers.svg" alt="Lebron Sneakers">
            </div>
        </div>
        <div class="infos">
            <a class="info" href=""><img src="img/info.svg" alt="Info"></a>
            <img src="img/delivery.svg" alt="Delivery">
            <div class="rating">
                <span class="numeral-rating">4,7</span>
                <img src="img/star.svg" alt="Rating stars">
            </div>
        </div>
        <div class="buy">
            <select class="sizes">
                <option value="39">EU 39</option>
                <option value="40">EU 40</option>
                <option value="41">EU 41</option>
                <option value="42">EU 42</option>
                <option selected value="43">EU 43</option>
                <option value="44">EU 44</option>
                <option value="45">EU 45</option>
            </select>
            <div class="add-to-basket"><button type="button">Add to basket</button></div>
            <div class="price">249$</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
